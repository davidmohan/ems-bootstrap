<div class="container my-5 ">
  
  <form [formGroup]="brochureForm" (submit)="onSubmit()" class="row row-gap-3">
    
    <div class="row">
      
      <div class="col-4">
        <input formControlName="name" type="text" class="form-control border-2" placeholder="File Name">
      </div>

      <div class="col-4">
        <input (change)="getFile($event.target)" type="file" class="form-control border-2" placeholder="File Name">
      </div>
      
      <div class="col-4">
        <input formControlName="ref_id" type="text" class="form-control border-2" placeholder="Reference for Event">
      </div>

    </div>
    
    <div class="row">
      
      <div class="col-12">
        <a class="btn btn-primary col-12" [href]="image" [download]="'file.pdf'">Submit</a>
      </div>
    
    </div>
  </form>
  
  <div class="col-12">
    
    <img [src]="image" alt="">
  
  </div>

</div>
