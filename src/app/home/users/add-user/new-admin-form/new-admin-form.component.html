<form [formGroup]="newAdminForm" (submit)="onAdminCreationFormSubmit()">
  <div class="d-flex flex-column">
    <span class="heading fw-bold">Admin Creation Form</span>
    <span class="sub-heading">Settings</span>
  </div>
  <div class="row my-lg-3">
    <div class="col-lg-4 my-1 my-lg-0">
      <label class="fw-bold text-uppercase mb-1">First Name</label>
      <input
        type="text"
        formControlName="first_name"
        class="form-control border-2 input"
        placeholder="Admin First Name"
      />
    </div>
  
    <div class="col-lg-4 my-1 my-lg-0">
      <label class="fw-bold text-uppercase mb-1">Last Name</label>
      <input
        type="text"
        formControlName="last_name"
        class="form-control border-2 input"
        placeholder="Admin Last Name"
      />
    </div>
  
    <div class="col-lg-4 my-1 my-lg-0">
      <label class="fw-bold text-uppercase mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control border-2 input"
        placeholder="Admin Email Address"
      />
    </div>
  </div>
  <div class="row my-lg-3">
    <div class="col-lg-4 my-1 my-lg-0">
      <label class="fw-bold text-uppercase mb-1">Gender</label>
      <ng-select placeholder="Admin Gender" formControlName="gender">
        <ng-option value="m">Male</ng-option>
        <ng-option value="f">Female</ng-option>
      </ng-select>
    </div>
  
    <div class="col-lg-4 my-1 my-lg-0">
      <label class="fw-bold text-uppercase mb-1">One-Time Password</label>
      <input
        type="text"
        formControlName="password"
        class="form-control border-2 input"
        placeholder="Admin Account One-Time Password"
      />
    </div>
  </div>
  
  <hr />
  <div class="w-100 d-flex justify-content-lg-end flex-lg-row flex-column">
    <button class="btn btn-primary text-uppercase fw-bold px-lg-4 py-lg-1 py-2 h6" [disabled]="!newAdminForm.valid">
      Create Admin
    </button>
  </div>
  
</form>
