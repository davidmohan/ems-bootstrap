  </div>
  <div class="w-100 d-flex justify-content-center my-5 ">

  <div class="px-5">

      <i class=""></i>
      <a routerLink="dash-board" class="text-decoration-none text-secondary" routerLinkActive="fw-bold text-primary-emphasis ">Dashboard</a>

    <div class="mb-3 " (click)="closeNav()">
      <i class=""></i>
