<div class="w-100">
  <div class="d-flex flex-column">
    <span class="heading fw-bold">Event Feedback</span>
    <span class="sub-heading">Form for Student</span>
  </div>
  <div class="w-100 mt-lg-1 mt-2">
    <div class="row my-lg-3">
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">First Name</label>
        <input
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          disabled
          value="value"
        />
      </div>
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Last Name</label>
        <input
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          value="value"
          disabled
        />
      </div>
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Register Number</label>
        <input
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          value="value"
          disabled
        />
      </div>
    </div>
    <div class="row my-lg-3">
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Department</label>
        <input
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          disabled
          value="value"
          />
        </div>
        <div class="col-lg-4 my-1 my-lg-0">
          <label class="fw-bold text-uppercase">Year of Study</label>
          <input
          type="text"
          value="value"
          class="form-control border-2 input bg-white text-secondary"
          disabled
          />
        </div>
        <div class="col-lg-4 my-1 my-lg-0">
          <label class="fw-bold text-uppercase">Email</label>
          <input
          value="value"
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          disabled
        />
      </div>
    </div>
    <hr class="mb-2" />
    <div class="d-flex flex-column">
      <span class="heading fw-bold">About Event</span>
      <span class="sub-heading">Form</span>
      <div class="w-100 mt-lg-1 mt-2">
        <div class="row my-lg-3">
          <div class="col-lg-4 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">
              Hospitality
              <span class="text-danger">*</span>
            </label>
            <ng-select [multiple]="false" placeholder="Select Hospitality">
              <ng-option>Excellent</ng-option>
              <ng-option>Very Good</ng-option>
              <ng-option>Good</ng-option>
              <ng-option>Satistified</ng-option>
            </ng-select>
          </div>
          
          <div class="col-lg-4 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">
              Guidence
              <span class="text-danger">*</span>
            </label>
            <ng-select [multiple]="false" placeholder="Select Guidence">
              <ng-option>Excellent</ng-option>
              <ng-option>Very Good</ng-option>
              <ng-option>Good</ng-option>
              <ng-option>Satistified</ng-option>
            </ng-select>
          </div>
          
          <div class="col-lg-4 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">
              Experience
              <span class="text-danger">*</span>
            </label>
            <ng-select [multiple]="false" placeholder="Select Experience">
              <ng-option>Excellent</ng-option>
              <ng-option>Very Good</ng-option>
              <ng-option>Good</ng-option>
              <ng-option>Satistified</ng-option>
            </ng-select>
          </div>
        </div>
        <div class="row my-lg-3">
          <div class="col-lg-12 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">
              Opinion
              <span class="text-danger">*</span>
            </label>
            <textarea rows="3" placeholder="Your Opinion" class="form-control border-2 text-secondary"></textarea>
          </div>
        </div>
      </div>
      <hr class="mt-lg-0 mb-2" />
      <div class="w-100 d-flex justify-content-lg-end flex-lg-row flex-column">
        <button routerLink="../" class="btn btn-secondary text-uppercase fw-bold px-lg-4 py-lg-1 py-2 h6 mx-lg-2">
          Back
        </button>
        <button class="btn btn-primary text-uppercase fw-bold px-lg-4 py-lg-1 py-2 h6">
          Submit Feedback
        </button>
      </div>
    </div>
  </div>
</div>
