<div class="w-100">
  <div class="d-flex flex-column">
    <span class="heading fw-bold">Event Registration</span>
    <span class="sub-heading">Application for Student</span>
  </div>
  <div class="w-100 mt-lg-1 mt-2">
    <div class="row my-lg-3">
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">First Name</label>
        <input
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          disabled
          [value]="user.first_name"
        />
      </div>
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Last Name</label>
        <input
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          [value]="user.last_name"
          disabled
        />
      </div>
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Register Number</label>
        <input
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          [value]="user.reg_no"
          disabled
        />
      </div>
    </div>
    <div class="row my-lg-3">
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Department</label>
        <input
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          disabled
          [value]="user.dept"
          />
        </div>
        <div class="col-lg-4 my-1 my-lg-0">
          <label class="fw-bold text-uppercase">Year of Study</label>
          <input
          type="text"
          [value]="user.year_of_study"
          class="form-control border-2 input bg-white text-secondary"
          disabled
          />
        </div>
        <div class="col-lg-4 my-1 my-lg-0">
          <label class="fw-bold text-uppercase">Email</label>
          <input
          [value]="user.email"
          type="text"
          class="form-control border-2 input bg-white text-secondary"
          disabled
        />
      </div>
    </div>
    <hr class="mb-2" />
    <div class="d-flex flex-column">
      <span class="heading fw-bold">Event Discription</span>
      <span class="sub-heading">Details</span>
      <div class="w-100 mt-lg-1 mt-2">
        <div class="row my-lg-3">
          <div class="col-lg-3 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">Start Date</label>
            <span class="detail-data mt-1 fs-5">
              {{ getDateToDisplay(event.start_date)}}
            </span>
          </div>
          <div class="col-lg-3 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">End Date</label>
            <span class="detail-data mt-1 fs-5">
              {{ getDateToDisplay(event.end_date) }}
            </span>
          </div>
          <div class="col-lg-3 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">Contact Number</label>
            <span class="detail-data mt-1 fs-5">
              {{ event.contact_number}}
            </span>
          </div>
          <div class="col-lg-3 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">Contact Email</label>
            <span class="detail-data mt-1 fs-5">
              {{ event.contact_email }}
            </span>
          </div>
        </div>
        <div class="row my-lg-3">
          <div class="col-lg-12 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">Event Name</label>
            <span class="detail-data mt-1 fs-4">
              {{event.event_name}}
            </span>
          </div>
        </div>
        <div class="row my-lg-3">
          <div class="col-lg-12 my-1 my-lg-0 d-flex flex-column">
            <label class="fw-bold text-uppercase">Event Summary</label>
            <span class="detail-data mt-1 event-summary">
              {{event.summary}}
            </span>
          </div>
        </div>
      </div>
      <hr class="mt-lg-0 mb-lg-2" />
      <div class="w-100 d-flex justify-content-lg-end flex-lg-row flex-column">
        <button routerLink="../../" class="btn btn-secondary btn-active text-uppercase fw-bold px-lg-4 py-lg-1 py-2 h6 mx-lg-2">
          Back
        </button>
        <button (click)="eventRegistration()" class="btn btn-primary btn-active text-uppercase fw-bold px-lg-4 py-lg-1 py-2 h6" *ngIf="!applyBtn">
          Apply for Event
        </button>
      </div>
    </div>
  </div>
</div>
