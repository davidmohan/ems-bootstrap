<div class="w-100">
  <div class="d-flex flex-column">
    <span class="heading fw-bold">Create an New Event</span>
    <span class="sub-heading">Settings</span>
  </div>
  <div class="w-100 mt-lg-1 mt-2">
    <div class="row my-lg-3">
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Event Name</label>
        <input type="text" class="form-control border-2 input" placeholder="Please give the name for Event" />
      </div>

      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Graduation</label>
        <ng-select [multiple]="false" [placeholder]="'Select the Graduation Type'">
          <ng-option
            *ngFor="let graduation of graduations"
            [value]="graduation.id"
          >
            {{ graduation.id | uppercase }}
          </ng-option>
        </ng-select>
      </div>

      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Department can participate</label>
        <!-- UG -->
        <ng-select [multiple]="true" *ngIf="false" [placeholder]="'Select the Ug Departments'">
          <ng-option *ngFor="let ug_dept of ug_depts" [value]="ug_dept">
            {{ ug_dept | uppercase }}
          </ng-option>
        </ng-select>
        <!-- PG -->
        <ng-select [multiple]="true" *ngIf="true" [placeholder]="'Select the Pg Departments'">
          <ng-option *ngFor="let pg_dept of pg_depts" [value]="pg_dept" class="h6">
            {{ pg_dept | uppercase }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row my-lg-3 mt-1">
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Year can participate</label>
        <!-- UG -->
        <ng-select [multiple]="true" *ngIf="true" [placeholder]="'Select the Years of students'">
          <ng-option *ngFor="let year of years" [value]="year.id">
            {{ year.id }}
          </ng-option>
        </ng-select>
      </div>

      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Start Date</label>
        <input type="date" class="form-control border-2 input" />
      </div>
      
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">End Date</label>
        <input type="date" class="form-control border-2 input" />
      </div>

    </div>
    <div class="row my-lg-3 mt-1">
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Venue</label>
        <input type="text" class="form-control border-2 input"  placeholder="Please give the Venue"/>
        
      </div>

      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Event Type</label>
        <!-- Event Types -->
        <ng-select [multiple]="false" placeholder="Select the Event Type">
          <ng-option *ngFor="let event_type of event_types" [value]="event_type.id">
            {{ event_type.id | uppercase }}
          </ng-option>
        </ng-select>
      </div>
      
      <div class="col-lg-4 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Amount</label>
        <input type="number" class="form-control border-2 input" placeholder="Fill the amount weather the type is payment" />
      </div>

    </div>
    <div class="row my-lg-3 mt-1">
      <div class="col-lg-12 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Brochure</label>
        <input type="file" class="form-control border-2" />
      </div>
    </div>
    <div class="row my-lg-3 mt-1">
      <div class="col-lg-12 my-1 my-lg-0">
        <label class="fw-bold text-uppercase">Description</label>
        <textarea rows="3" type="text" class="form-control border-2" placeholder="Give the summary about Event" ></textarea>
      </div>
    </div>
  </div>
  <hr>
  <div class="w-100 d-flex justify-content-end">
    <button routerLink="/event-management" class="btn btn-secondary text-uppercase fw-bold px-4 py-1 h6 mx-2">Back</button>
    <button class="btn btn-primary text-uppercase fw-bold px-4 py-1 h6"
      (click)="moveToAvailables()"
    >Create Event</button>
  </div>
</div>
